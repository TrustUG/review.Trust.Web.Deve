
<!DOCTYPE html>
<html>
<head>
    <title>Counter || Learningrobo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="title">
            <h1>ABOUT COMPANY</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="counter-box">
                    <i class="fa fa-BOOK"></i>
                    <h2 class="counter">215</h2>
                    <h4>PROJECTS</h4>
                </div>
            </div>
            <div class="col">
                <div class="counter-box">
                    <i class="fa fa-users"></i>
                    <h2 class="counter">101</h2><span>k</span>
                    <h4>HAPPY CLIENTS</h4>
                </div>
            </div>
            <div class="col">
                <div class="counter-box">
                    <i class="fa fa-USER"></i>
                    <h2 class="counter">205</h2>
                    <h4>TRAINED STUDENTS</h4>
                </div>
            </div>
            <div class="col">
                <div class="counter-box">
                    <i class="fa fa-globe"></i>
                    <h2 class="counter">105</h2>
                    <h4>VISITED COUNTRIES</h4>
                </div>
            </div>
        </div>
        <div class="credit">Coded by <a  href="">Trust Web Dve</a></div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
